<div class="card card-success" xmlns:th="http://www.thymeleaf.org">
    <div class="card-header">
        <h3 class="card-title">New Category</h3>
    </div>
    <form th:action="@{~/category/save}" method="post" class="form-horizontal">
        <div class="card-body">
            <div class="form-group row">
                <label for="categoryName" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <select class="form-control custom-select rounded-0" id="categoryName" name="categoryName">
                        <option value="">Select One</option>
                        <option th:each="option :${#lists.sort(dataList, byPosition)}" th:value="${option.name}" th:text="${option.name}">Select One</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description" placeholder="Description">
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
