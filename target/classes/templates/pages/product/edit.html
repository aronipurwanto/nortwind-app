<div class="card card-warning">
    <div class="card-header">
        <h3 class="card-title">Edit Product</h3>
    </div>
    <form th:action="@{~/product/update}" method="post" class="form-horizontal">
        <input type="hidden" name="id" id="id" th:value="${product.id}">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12">
                        <div class="card card-warning">
                            <div class="card-header">
                                <h3 class="card-title">Supplier :</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Company Name</label>
                                    <select class="col-sm-8 custom-select rounded-0" name="supplierId">
                                        <option value="">Select one</option>
                                        <option th:each="suplier :${supplier}"
                                                th:value="${suplier.id}"
                                                th:text="${suplier.companyName}"
                                                th:selected="${product.supplierId == suplier.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Product Name</label>
                        <div class="col-sm-8">
                            <input type="text" th:value="${product.name}" class="form-control" name="name" id="name" placeholder="Product Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="quantityPerUnit" class="col-sm-4 col-form-label">Qty Per Unit</label>
                        <div class="col-sm-8">
                            <input type="text" th:value="${product.quantityPerUnit}" class="form-control" name="quantityPerUnit" id="quantityPerUnit" placeholder="Product Quantity Per Unit">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="unitPrice" class="col-sm-4 col-form-label">Unit Price</label>
                        <div class="col-sm-8">
                            <input type="text" th:value="${product.unitPrice}" class="form-control" name="unitPrice" id="unitPrice" placeholder="Product Unit Price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="stock" class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-sm-8">
                            <input type="text" th:value="${product.stock}" class="form-control" name="stock" id="stock" placeholder="Product Stock">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">
                    <div class="col-sm-12">
                        <div class="card card-warning">
                            <div class="card-header">
                                <h3 class="card-title">Category :</h3>
                            </div>
                            <div class="card-tools">
                                <a th:href="@{~/product/add-category}">
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row" th:each="category, item :${product.category}">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Category Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:value="${category.name}" class="form-control" th:name="|category[${item.index}].name|" placeholder="Category Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Category Description</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:value="${category.desc}" class="form-control" th:name="|category[${item.index}].desc|" placeholder="Category Description">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="onOrder" class="col-sm-4 col-form-label">On Order</label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${product.onOrder}" class="form-control" name="onOrder" id="onOrder" placeholder="Product On Order">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="reorderLevel" class="col-sm-4 col-form-label">Reorder Level</label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${product.reorderLevel}" class="form-control" name="reorderLevel" id="reorderLevel" placeholder="Product Reorder Level">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="discontinued" class="col-sm-4 col-form-label">Dscntinued</label>
                            <div class="col-sm-8">
                                <input type="text" th:value="${product.discontinued}" class="form-control" name="discontinued" id="discontinued" placeholder="Product Discontinued">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-warning">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
