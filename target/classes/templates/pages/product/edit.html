<div class="card card-warning">
    <div class="card-header">
        <h3 class="card-title">Edit Product Data</h3>
    </div>
    <form th:action="@{~/product/update}" method="post" class="form-horizontal">
        <input th:value="${listProduct.id}" type="hidden" name="id">
        <!-- card body start -->
        <div class="card-body">
            <!-- card supplier -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="card card-warning p-0">
                            <div class="card-header">
                                <h3 class="card-title">Supplier :</h3>
                                <div class="card-tools">
                                    <a th:href="@{~/supplier/save}"></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="supplierId" class="col-sm-4 col-form-label">Company Name</label>
                                    <select class="col-sm-8 custom-select rounded-0" name="supplierId" id="supplierId">
                                        <option value="">select one</option>
                                        <option th:each="supplier: ${dataSupplier}"
                                                th:value="${supplier.id}"
                                                th:text="${supplier.companyName}"
                                                th:selected="${listProduct.supplierId == supplier.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- product -->
                    <div class="form-group row">
                        <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.productName}" type="text" class="form-control" name="productName" id="productName" placeholder="Product Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="qtyUnit" class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.qtyUnit}" type="text" class="form-control" name="qtyUnit" id="qtyUnit" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="unitPrice" class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.unitPrice}" type="text" class="form-control" name="unitPrice" id="unitPrice" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="unitStock" class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.unitStock}" type="text" class="form-control" name="unitStock" id="unitStock" placeholder="Stock">
                        </div>
                    </div>
                </div>
                <!-- card category -->
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="card card-warning p-0">
                            <div class="card-header">
                                <h3 class="card-title">Category :</h3>
                                <div class="card-tools">
                                    <a th:href="@{~/category/save}"></a>
                                </div>
                            </div>
                            <div class="card-body" id="card-body-category">
                                <div class="form-group row" th:each="categorytItem, catIter : ${listProduct.category}">
                                    <label for="categoryName" class="col-sm-4 col-form-label">Category Name</label>
                                    <div class="col-sm-8">
                                        <select class="form-control custom-select rounded-0" id="categoryName" name="category[0].categoryName">
                                            <option value="">Select One</option>
<!--                                            <option th:each="option :${#lists.sort(dataList, byPosition)}" th:value="${option.name}" th:text="${option.name}">Select One</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-4 col-form-label">Description</label>
                                    <div class="col-sm-8">
                                        <input th:value="${listProduct.categoryName}" type="text" class="form-control" name="description" id="description"  placeholder="Description">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="unitsOrder" class="col-sm-4 col-form-label">Unit Order</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.unitsOrder}" type="text" class="form-control" name="unitsOrder" id="unitsOrder" placeholder="Unit Order">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reorderLevel" class="col-sm-4 col-form-label">Reorder</label>
                        <div class="col-sm-8">
                            <input th:value="${listProduct.reorderLevel}" type="text" class="form-control" name="reorderLevel" id="reorderLevel" placeholder="Order">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="discontinued" class="col-sm-4 col-form-label">Discount</label>
                        <div class="col-sm-8 ">
                            <input th:value="${listProduct.discontinued}" type="text" class="form-control" name="discontinued" id="discontinued" placeholder="Discount">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card body end -->

        <div class="card-footer">
            <button type="submit" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
