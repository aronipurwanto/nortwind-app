<div class="card card-danger">
    <div class="card-header">
        <h3 class="card-title">Edit Product</h3>
    </div>
    <form th:action="@{~/product/delete-save}" method="post" class="form-horizontal">
        <input type="hidden" name="id" th:value="${product.id}">

        <div class="card-body">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.name}" class="form-control" name="name" id="name" placeholder="Product Company Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="category.name" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.category.name}" class="form-control" name="category.name" id="category.name" placeholder="Product Company Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="supplier.companyName" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.supplier.companyName}" class="form-control" name="supplier.companyName" id="supplier.companyName" placeholder="Product Company Name">
                </div>
            </div>



            <div class="form-group row">
                <label for="quantityPerUnit" class="col-sm-2 col-form-label">Quantity Per Unit</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.quantityPerUnit}" class="form-control" name="quantityPerUnit" id="quantityPerUnit" placeholder="Product Quantity Per Unit">
                </div>
            </div>

            <div class="form-group row">
                <label for="unitPrice" class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.unitPrice}" class="form-control" name="unitPrice" id="unitPrice" placeholder="Product Unit Price">
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.stock}" class="form-control" name="stock" id="stock" placeholder="Product Stock">
                </div>
            </div>

            <div class="form-group row">
                <label for="onOrder" class="col-sm-2 col-form-label">On Order</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.onOrder}" class="form-control" name="onOrder" id="onOrder" placeholder="Product On Order">
                </div>
            </div>

            <div class="form-group row">
                <label for="reorderLevel" class="col-sm-2 col-form-label">Reorder Level</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.reorderLevel}" class="form-control" name="reorderLevel" id="reorderLevel" placeholder="Product Reorder Level">
                </div>
            </div>

            <div class="form-group row">
                <label for="discontinued" class="col-sm-2 col-form-label">Dscntinued</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.discontinued}" class="form-control" name="discontinued" id="discontinued" placeholder="Product Discontinued">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-danger">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        </div>
    </form>
</div>
