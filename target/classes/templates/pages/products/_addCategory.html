<div class="row">
    <div class="col-6">
        <div class="form-group row">
            <label for="categoryName" class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
                <select class="form-control custom-select rounded-0" id="categoryName" name="categoryName">
                    <option value="">Select One</option>
                    <option th:each="option :${#lists.sort(dataList, byPosition)}" th:value="${option.name}"
                            th:text="${option.name}" th:name="|category[${index}].categoryName|">Select One</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description"
                       th:name="|category[${index}].description|" placeholder="Description">
            </div>
        </div>
    </div>
</div>
