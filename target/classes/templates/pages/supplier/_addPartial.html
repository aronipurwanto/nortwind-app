<div class="card card-success">
<div class="card-header">
        <h3 class="card-title">New Supplier</h3>
    </div>
    <form th:action="@{~/supplier/save}" method="post" class="form-horizontal">
        <div class="card-body">
            <!-- card supplier -->
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label for="companyName" class="col-sm-4 col-form-label">Company</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Company">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactName" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="contactName" id="contactName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactTitle" class="col-sm-4 col-form-label">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="contactTitle" id="contactTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="city" class="col-sm-4 col-form-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="city" id="city" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="region" class="col-sm-4 col-form-label">Region</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="region" id="region" placeholder="Region">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- card category -->
                    <div class="col-lg-6 col-md-6">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="postalCode" id="postalCode" placeholder="Postal Code">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="country" class="col-sm-4 col-form-label">Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="country" id="country" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fax" class="col-sm-4 col-form-label">Fax</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="fax" id="fax" placeholder="Fax">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="homepage" class="col-sm-4 col-form-label">Home Page</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="homepage" id="homepage" placeholder="Home Page">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
