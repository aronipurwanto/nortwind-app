<!-- widged -->
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Detail Category</h3>
    </div>
    <form class="form-horizontal">
        <!-- card body start -->
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="companyName" class="col-sm-4 col-form-label">Company Name</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.companyName}" type="text" class="form-control" name="companyName" id="companyName" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="contactName" class="col-sm-4 col-form-label">Contact Name</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.contactName}" type="text" class="form-control" name="contactName" id="contactName" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="contactTitle" class="col-sm-4 col-form-label">Contact Title</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.contactTitle}" type="text" class="form-control" name="contactTitle" id="contactTitle" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="address" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.address}" type="text" class="form-control" name="address" id="address" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="city" class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.city}" type="text" class="form-control" name="city" id="city" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="region" class="col-sm-4 col-form-label">Region</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.region}" type="text" class="form-control" name="region" id="region" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.postalCode}" type="text" class="form-control" name="postalCode" id="postalCode" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Country</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.country}" type="text" class="form-control" name="country" id="country" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.phone}" type="text" class="form-control" name="phone" id="phone" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="fax" class="col-sm-4 col-form-label">Fax</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.fax}" type="text" class="form-control" name="fax" id="fax" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="homePage" class="col-sm-4 col-form-label">Home Page</label>
                        <div class="col-sm-8">
                            <input th:value="${dataSupplier.homePage}" type="text" class="form-control" name="homePage" id="homePage" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--card body end -->


        <div class="card-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
