<!-- widged -->
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Detail Category</h3>
    </div>
    <form class="form-horizontal">
        <div class="card-body">
            <div class="form-group row">
                <label for="categoryName" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <input th:value="${category.categoryName}" type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Category Name" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input th:value="${category.description}" type="text" class="form-control" name="description" id="description" placeholder="Description" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
