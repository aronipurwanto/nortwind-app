<!-- Main Sidebar Container -->
<aside xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar" class="main-sidebar sidebar-dark-green elevation-4">

    <a href="index3.html" class="brand-link">
        <img th:src="@{~/dist/img/pped.png}" alt="Logo Shopii" class="brand-image img-circle elevation-3"

    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">

        <nav class="mt-2">

            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
