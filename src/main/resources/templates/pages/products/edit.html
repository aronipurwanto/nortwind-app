<div class="card card-warning">
    <div class="card-header">
        <h3 class="card-title">Edit Products</h3>
    </div>
    <form th:action="@{~/products/update}" method="post" class="form-horizontal">
        <div class="card-body">
            <!-- card supplier -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="card card-info p-0">
                            <div class="card-header">
                                <h3 class="card-title">Supplier :</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="supplierId" class="col-sm-4 col-form-label">Company Name</label>
                                    <div class="col-sm-8">
                                        <select class="form-control custom-select rounded-0" name="supplierId" id="supplierId">
                                            <option value="">Select One</option>
                                            <option th:each="supplier :${supplierList}" th:value="${supplier.id}" th:text="${supplier.companyName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- product -->
                    <div class="form-group row">
                        <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="productName" id="productName"
                                   placeholder="Product Name" th:value="${products.productName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="quantity" class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                   placeholder="Quantity" th:value="${products.quantity}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="price" id="price"
                                   placeholder="Price" th:value="${products.price}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stock" class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="stock" id="stock"
                                   placeholder="Stock" th:value="${products.stock}">
                        </div>
                    </div>
                </div>
                <!-- card category -->
                <div class="col-lg-6 col-md-6">
                    <div class="col-md-12">
                        <div class="card card-info p-0">
                            <div class="card-header">
                                <h3 class="card-title">Category :</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="categoryName" class="col-sm-4 col-form-label">Category Name</label>
                                    <div class="col-sm-8">
                                        <select class="form-control custom-select rounded-0" id="categoryName" name="categoryName">
                                            <option value="">Select One</option>
                                            <option th:each="option :${#lists.sort(dataList, byPosition)}" th:value="${option.name}" th:text="${option.name}">Select One</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-4 col-form-label">Description</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="description" id="description"
                                               placeholder="Description" th:value="${category.description}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- product -->
                    <div class="form-group row">
                        <label for="unitOrder" class="col-sm-4 col-form-label">Unit Order</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="unitOrder" id="unitOrder"
                                   placeholder="Unit Order" th:value="${products.unitOrder}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reOrder" class="col-sm-4 col-form-label">Re Order</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="reOrder" id="reOrder"
                                   placeholder="Re Order" th:value="${products.reOrder}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="discount" class="col-sm-4 col-form-label">Discount</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" name="discount" id="discount"
                                   placeholder="Discount" th:value="${products.discount}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
