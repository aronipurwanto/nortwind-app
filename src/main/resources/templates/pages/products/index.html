<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer Index</title>
</head>
<body>

<!-- breadcrumb -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1>Products</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Products</li>
        </ol>
    </div>
</div>
<!-- /.breadcrumb -->

<!-- wajib ada-->
<div class="container-fluid" layout:fragment="content">
    <!-- Small boxes (Stat box) wajib ada-->
    <div class="row">
        <!-- wajib ada -->
        <div class="col-12">
            <!-- widged -->
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Products</h3>
                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>

                                <a th:href="@{~/products/add-modal}" class="btn btn-info" id="btn-add">
                                    <i class="fas fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Supplier</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Unit Order</th>
                            <th>Re Order</th>
                            <th>Discount</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="products :${productList}">
                            <td th:text="${products.productName}"></td>
                            <td th:text="${products.supplierName}"></td>
                            <td th:text="${products.quantity}"></td>
                            <td th:text="${products.price}"></td>
                            <td th:text="${products.stock}"></td>
                            <td th:text="${products.unitOrder}"></td>
                            <td th:text="${products.reOrder}"></td>
                            <td th:text="${products.discount}"></td>
                            <td>
                                <a th:href="@{~/products/edit/{id}(id=${products.id}) }" class="btn btn-xs btn-warning btn-edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{~/products/detail/{id}(id=${products.id}) }" class="btn btn-xs btn-success btn-view">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{~/products/delete/{id}(id=${products.id}) }" class="btn btn-xs btn-danger btn-delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- client script -->
<th:block layout:fragment="script">
    <script>

        $("#btn-add").click(function (e){
            // mencegah link bekerja
            e.preventDefault();
            // call get modal
            getModal($(this));
        });

        $(".btn-edit").on("click", function (event){
            // mencegah link bekerja
            event.preventDefault();

            // call method getModel
            //getModal($('.btn-edit'));
            getModal($(this));
        });

        $(".btn-view").on("click", function (event){
            // mencegah link bekerja
            event.preventDefault();

            // call method getModel
            // getModal($('.btn-view'));
            getModal($(this));
        });

        $(".btn-delete").on("click", function (event){
            // mencegah link bekerja
            event.preventDefault();

            // call method getModel
            //getModal($('.btn-delete'));
            getModal($(this));
        });

        function getModal(element){
            // get url
            var url = $(element).attr('href');
            // ajax
            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'HTML',
                success: function (result){
                    // replace modal-content
                    $('.modal-content').html(result);
                    // menampilkan modal
                    $('#modal-form').modal('show');
                }
            });
        }
    </script>
</th:block>
</body>
</html>
