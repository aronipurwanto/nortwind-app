<div class="card card-warning">
    <div class="card-header">
        <h3 class="card-title">Edit Category Data</h3>
    </div>
    <form th:action="@{~/supplier/update}" method="post" class="form-horizontal">
        <input th:value="${dataSupplier.id}" type="hidden" name="id">
        <!-- card body start -->
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="companyName" class="col-sm-4 col-form-label">Company Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="companyName" id="companyName" th:value="${dataSupplier.companyName}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="contactName" class="col-sm-4 col-form-label">Contact Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="contactName" id="contactName" th:value="${dataSupplier.contactName}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="contactTitle" class="col-sm-4 col-form-label">Contact Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="contactTitle" id="contactTitle" th:value="${dataSupplier.contactTitle}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="address" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="address" id="address" th:value="${dataSupplier.address}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="city" class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="city" id="city" th:value="${dataSupplier.city}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="region" class="col-sm-4 col-form-label">Region</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="region" id="region" th:value="${dataSupplier.region}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="postalCode" id="postalCode" th:value="${dataSupplier.postalCode}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Country</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="country" id="country" th:value="${dataSupplier.country}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phone" id="phone" th:value="${dataSupplier.phone}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="fax" class="col-sm-4 col-form-label">Fax</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fax" id="fax" th:value="${dataSupplier.fax}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group row">
                        <label for="homePage" class="col-sm-4 col-form-label">Home Page</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="homePage" id="homePage" th:value="${dataSupplier.homePage}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--card body end -->

        <div class="card-footer">
            <button type="submit" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
