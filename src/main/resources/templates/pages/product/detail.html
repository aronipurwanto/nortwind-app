<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Detail - Product</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Detail Product</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Detail Product</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">Detail Product</h3>
            </div>
            <form th:action="@{~/product/update}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Ref Product Code :</label><br>
                        <input type="text" class="form-control" name="refProduct.code" th:value="${detailProduct.refProduct.code}" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${detailProduct.name}" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Detail :</label><br>
                        <input type="text" class="form-control" name="details" th:value="${detailProduct.details}" placeholder="Enter Detail"><br>
                    </div>

                    <div class="form-group">
                        <label>Price :</label><br>
                        <input type="text" class="form-control" name="price" th:value="${detailProduct.price}" placeholder="Enter Price"><br>
                    </div>

                    <div class="form-group">
                        <label>Description :</label><br>
                        <input type="text" class="form-control" name="desc" th:value="${detailProduct.desc}" placeholder="Enter Desc"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-dark" th:href="@{~/product}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
