<div class="row">
    <div class="col-6">
        <input type="hidden" name="id" id="id">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|category[${index}.name]|" id="name" placeholder="Category Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Category Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|category[${index}.desc]|" id="desc" placeholder="Category Desc">
            </div>
        </div>
    </div>
</div>
